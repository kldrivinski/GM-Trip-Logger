<!DOCTYPE html>
<html>

<head>
  <title>trip logger</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

  <!-- Base css, but you'll likely want to keep them -->
  <link rel="stylesheet" href="css/reset.css" type="text/css">

  <!-- Your custom files -->
  <link rel="stylesheet" href="css/app.css" type="text/css">

  <script src="js/ngi.polyfill.min.js"></script>
  <script src="GMLIB/system.js"></script>
  <script src="GMLIB/info.js"></script>

  <!-- Uncomment libraries as you need them: -->
  <!-- <script src="GMLIB/comm.js"></script> -->
  <!-- <script src="GMLIB/io.js"></script> -->
  <!-- <script src="GMLIB/media.js"></script> -->
  <!-- <script src="GMLIB/nav.js"></script> -->
  <!-- <script src="GMLIB/phone.js"></script> -->
  <!-- <script src="GMLIB/ui.js"></script> -->
  <!-- <script src="GMLIB/voice.js"></script> -->

</head>

<body>
  <div id="wrapper">
    <div id="close"><img src="images/close.png" onclick="gm.system.closeApp()" alt="close"></div>
    <div id="main">

      <h1>Trip Logger</h1>
      <p>
        Your Odometer reading is: <span id="odometer"></span>
      </p>

      <form>
        <h2>Trip Type</h2>
        <div id="inputs">

          <input type="radio" name="radio" id="business" value="Business">
          <label for="business">Business</label>


          <input type="radio" name="radio" id="personal" value="Personal">
          <label for="personal">Personal</label>

        </div>
        <button type="submit">Start Trip</button>


      </form>
      <button id="end" onclick="updateOdometer()"> End Trip</button>

      <div id="trips">

      </div>


    </div>
  </div>

  <script src="js/app.js"></script>
</body>

</html>
